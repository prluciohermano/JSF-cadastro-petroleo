<ui:composition template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatório de Orçamentos</ui:define>
    
    <ui:define name="content">
    	<h:form id="frm">
	    	<h1>Relatório de Orçamentos</h1>
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Imprimir" action="#{relatorioOrcamentoController.imprimir}"
	    				ajax="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			     columnClasses="rotulo, campo">
	    		<p:outputLabel value="Data de entrega" />
	    		<h:panelGroup>
		    		<p:calendar value="#{relatorioOrcamentoController.dataInicio}" 
		    		            label="Data inicial" pattern="dd/MM/yyyy" size="10" />
		    		<p:spacer width="10" />
		    		<h:outputText value="a" />
		    		<p:spacer width="10" />
		    		<p:calendar value="#{relatorioOrcamentoController.dataFim}" 
		    		            label="Data final" pattern="dd/MM/yyyy" size="10" />
		    	</h:panelGroup>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
